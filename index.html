<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<div class="container">
    <!-- Timeblocks go here -->
    <ul> 
        <button class="time-slot" id="eight-am">8:00 AM</button>
        <button class="time-slot" id="nine-am">9:00 AM</button>
        <button class="time-slot" id="ten-am">10:00 AM</button>
        <button class="time-slot" id="eleven-am">11:00 AM</button>
        <button class="time-slot" id="twelve-pm">12:00 PM</button>
        <button class="time-slot" id="one-pm">1:00 PM</button>
        <button class="time-slot" id="two-pm">2:00 PM</button>
        <button class="time-slot" id="three-pm">3:00 PM</button>
        <button class="time-slot" id="four-pm">4:00 PM</button>
        <button class="time-slot" id="five-pm">5:00 PM</button>
        <button class="time-slot" id="six-pm">6:00 PM</button>
        <button class="time-slot" id="seven-pm">7:00 PM</button>
        <button class="time-slot" id="eight-pm">8:00 PM</button>
        <button class="time-slot" id="nine-pm">9:00 PM</button>
    </ul>
    <button class="saveBtn">Save</button>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="./assets/script.js"></script>
</body>

  
</html>
